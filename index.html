  <body>
    <h1>FÓRMULA DE BHÁSKARA</h1>
    <p1>Para aprendermos a fórmula de Bhaskara é importante entendermos seu surgimento e a necessidade da utilização, então vamos desmistificar um pouco isso para vocês.</p1>
     <script>
       window.alert('saiba como faz a fórmula de bháskara!')
  var a= Number(window.prompt('Dig a'))
  var b= Number(window.prompt('Dig b'))
  var c= Number(window.prompt('Dig c'))
  var delta= b*b-4*a*c
  var bask= (-b+delta**(1/2))/(2*a)
  var bask2= (-b-delta**(1/2))/2*a)
  window.alert('o resultado é' " +bask+ " e "+bask2)
    </script>
  </body>
